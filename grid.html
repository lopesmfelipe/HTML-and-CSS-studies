<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Grid</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 
            200px;">
            <div style="background-color:
            lightcoral">100px</div>
            <div style="background-color:
             lightpink;">100px<p>text</p></div>
             <div style="background-color:
             rgb(219, 0, 33);">200px</div>
        </div>

        <div style="
            margin-top: 50px;
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color:
            lightcoral">div 1</div>
            <div style="background-color:
             lightpink;">div 2<p>text</p></div>
        </div>


        <div style="
            margin-top: 50px;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color:
            lightcoral">div 1</div>
             <div style="background-color:
             rgb(94, 154, 238)">div 1</div>
        </div>

    </body>
</html>
